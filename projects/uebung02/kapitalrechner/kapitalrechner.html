<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kapitalrechner</title>
        <script src="kapitalrechner.js"></script>
    </head>
    <body>
        <fieldset>
            <legend><b>Kapitalrechner</b></legend><br><br>
            
            <div>
                <span>Investment: </span>
                <input type="Number" min="0" id="capital"><br>
                <span>Zinssatz (%): </span>
                <input type="Number" min="0" id="percentage"><br>
                <span>Zielkapital: </span>
                <input type="number" min="0" step="1" id="targetCapital"><br>
                <button type="button" id="Warten-btn">Berechnen</button><br>
                <span id="output"></span>
            </div>
        </fieldset>
    </body>
</html>
